---
templateName: campaignBudgetGoalReached
campaignName: "{{ campaignName }}"
goalValue: "{{ goalValue }}"
---

<!-- hero image block -->
<container class="{{templateName}}">
    <wrapper class="Block--image">
        <spacer size="32"></spacer>
        <center>
            <img src="/assets/img/sk-budget@0,5x.png">
        </center>
        <spacer size="32"></spacer>
    </wrapper>
</container>
<!-- Callout text -->
<container class="sk-callout">
    <row>
        <columns small="0" large="1"></columns>
        <columns small="12" large="10">
            <h2 class="text-center title">Mission Accomplished<br>
                <span class="text-center subheader">{{ campaignName }} Has Reached Its Goal</span>
            </h2>
            <spacer size="32"></spacer>
            <p class="text-center lead">
                Your campaign has reached its goal of {{ goalValue }}</p>
            <center>
                <button href="campaignâ€™s dashboard" class="primary radius">
                    <span class="sk-button-inner">See The Results</span>
                </button>
            </center>
        </columns>
        <columns small="0" large="1"></columns>
    </row>
</container>
